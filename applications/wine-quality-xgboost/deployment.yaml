apiVersion: apps/v1
kind: Deployment
metadata:
  name: wine-quality-xgboost
  namespace: ml-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wine-quality-xgboost
  template:
    metadata:
      labels:
        app: wine-quality-xgboost
    spec:
      containers:
      - name: model-server
        image: ghcr.io/dycouzt/wine-quality-xgboost:main-latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: wine-quality-xgboost
  namespace: ml-apps
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30809  # Different port for each model
  selector:
    app: wine-quality-xgboost